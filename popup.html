<!doctype html>
<html>
  <head>
    <title>YouTube Sub Manager</title>
    <script src="lib/jquery.js"></script>
    <script src="popup.js"></script>
    
    <style type="text/css">
      body {
        min-width: 500px;
        max-width: 100%;
        position: relative;
        vertical-align:middle;
      }

      .center{
	  margin: 0 auto;
	  display: block;
      }

      .block{
	  display: inline-block;
      }

      .wrapper {
	  text-align: center;
      }
      .wrapper div{
	  display:inline-block;
	  margin-left:5px;
	  margin-right:5px;
	  color:#FFF;
	  background-color:darkgray;
      }
      .sidebar{
	  width:500px;
	  margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>YouTube Sub Manager</h1>
      <p>
	Hide Watched:
	<input type="checkbox" id="hidewatched"></input>
      </p>
      <p>
	Hide Streams:
	<input type="checkbox" id="hidestreams"></input>
      </p>
      <div id="videoPreview" class="center" width="425" height="349">
      </div>
      <div class="sidebar">
	<div class="wrapper">
	  <a id="embedLink" class="block" target="_blank">Embed Link</a>
	  <a id="regLink" class="block" target="_blank">Normal Link</a>
	</div>
	<div class="wrapper">
	  <button id="prevVideo" class="block" ><-</button>
	  <button id="viewUnplayed" class="block" >Load subs</button>
	  <button id="nextVideo" class="block" >-></button>
      </div>
      </div>
    <div>
  </body>
</html>
